{% extends "base.html" %}
{% block content %}
<div class = "row">
    <div class="col-4">
        <form action="{{ url_for('user.process_entrance') }}" method="post">
            {{ form.hidden_tag() }}
            <div class="form-group">
                 <p>{{ form.username.label }} <br> {{ form.username() }}</p>
                 <p>{{ form.password.label }} <br> {{ form.password() }}</p>
            </div>
            <p> <a href = "{{ url_for('user.registration') }}" >Регистрация </a> </p>
            <p>{{ form.submit() }}</p>
        </form>
    </div>
 </div>
{% endblock %}
