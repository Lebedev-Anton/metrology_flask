{% extends "base.html" %}
{% block content %}
        <form action="{{ url_for('process_entrance') }}" method="post">
            {{ form.hidden_tag() }}
            <p>
                {{ form.username.label }} <br> {{ form.username() }}
            </p>
            <p>
                {{ form.password.label }} <br> {{ form.password() }}
            </p>
            <p> <a href = "{{ url_for('registration') }}" >Регистрация </a> </p>
            <p>
                {{ form.submit() }}
            </p>
        </form>
{% endblock %}
