<html>
    <head>
      {% if title %}
      <title>{{ title }}</title>
      {% else %}
      <title>Welcome to Metrology Flask</title>
      {% endif %}
    </head>
    <body>
        <div>
            Меню:
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('user.entrance') }}">Login</a>
            <a href="{{ url_for('user.logout') }}">Выйти</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
